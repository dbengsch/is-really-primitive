matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
  - os: linux
    dist: precise
    sudo: required
  allow_failures:
  - dist: trusty

language: node_js
node_js:
- '6'
- '6.1'

env:
  global:
    secure: 
script:
- npm test && npm run coverage

before_deploy:
- node bin/generate-changelog.js --changelog-file CHANGELOG.md --gh-token "$GH_TOKEN" --gh-repo "$TRAVIS_REPO_SLUG"
- bash bin/generate-tag-release.sh --gh-token="$GH_TOKEN" --version="$npm_package_version"
deploy:
- provider: npm
  skip_cleanup: true
  email: sacha.st@live.fr
  api_key:
    secure: 
  on:
    branch:
    - master
    - "/[0-9]+\\.[0-9]+\\.[0-9]+/"
    node: '6'
after_deploy:
- npm run tag
